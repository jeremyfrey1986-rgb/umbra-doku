<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbra Doku</title>
    <script src="[https://unpkg.com/react@18/umd/react.production.min.js](https://unpkg.com/react@18/umd/react.production.min.js)"></script>
    <script src="[https://unpkg.com/react-dom@18/umd/react-dom.production.min.js](https://unpkg.com/react-dom@18/umd/react-dom.production.min.js)"></script>
    <script src="[https://unpkg.com/@babel/standalone/babel.min.js](https://unpkg.com/@babel/standalone/babel.min.js)"></script>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link href="[https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;700&display=swap](https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;700&display=swap)" rel="stylesheet">
    <style>
        .font-serif { font-family: 'Crimson Pro', serif; }
        .bg-obsidian { background: radial-gradient(circle, #1A1A1E 0%, #0D0D0F 100%); }
    </style>
</head>
<body class="bg-[#0D0D0F]">
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const [books, setBooks] = React.useState([]);
            const [current, setCurrent] = React.useState(null);

            const upload = (e) => {
                const f = e.target.files[0];
                if (f) setBooks([...books, { id: Date.now(), title: f.name, url: URL.createObjectURL(f) }]);
            };

            return (
                <div className="min-h-screen text-slate-300 font-serif p-8">
                    {!current ? (
                        <div className="max-w-4xl mx-auto">
                            <header className="flex justify-between items-center border-b border-red-900/30 pb-8 mb-12">
                                <h1 className="text-3xl tracking-widest uppercase text-red-800">Umbra Doku</h1>
                                <label className="cursor-pointer border border-red-900 px-6 py-2 text-xs hover:bg-red-900 transition-all">
                                    INVOQUER PDF <input type="file" accept=".pdf" className="hidden" onChange={upload} />
                                </label>
                            </header>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-8">
                                {books.map(b => (
                                    <div key={b.id} onClick={() => setCurrent(b)} className="aspect-[3/4] bg-zinc-900 border border-zinc-800 p-4 cursor-pointer hover:border-red-900 transition-all flex items-center justify-center text-center">
                                        <p className="text-[10px] uppercase tracking-wider">{b.title}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="fixed inset-0 bg-black flex flex-col">
                            <button onClick={() => setCurrent(null)} className="p-4 text-[10px] uppercase tracking-widest opacity-50">‚Üê Retour</button>
                            <object data={current.url} type="application/pdf" className="flex-1 w-full h-full"></object>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
